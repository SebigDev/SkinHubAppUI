<div class="card mb-3">
    <img class="card-img-top" src=".../100px180/" alt="Card image cap">
    <div class="card-body">
      <h5 class="card-title">Title: {{post.title}} || ID: {{post.id}}</h5>
      <p class="card-text">{{ post.body }}</p>
      <p class="card-text"><small class="text-muted">Last updated 3 mins ago by {{post.author}}</small></p>
    </div>
</div>

<!--================================
        START SIGNUP AREA
=================================-->
<section class="signup_area section--padding2">
  <div class="container">
    <div class="row">
      <div class="col-lg-6 offset-lg-3">
        <form #register="ngForm" novalidate (ngSubmit)="saveMemberRegistration()">
          <div class="cardify signup_form">
            <div class="login--header">
              <h3>Create Your Account</h3>
              <p>
                Please fill the following fields with appropriate information to register a new MartPlace
                account.
              </p>
            </div>
            <!-- end .login_header -->

            <div class="login--form">

              <div class="form-group">
                <label for="email_ad">Email Address</label>
                <input id="email_ad" type="email" class="text_field" [(ngModel)]="model.emailAddress" name="emailAddress" placeholder="Enter your email address" required>
              </div>

              <div class="form-group">
                <label for="user_name">Username</label>
                <input id="user_name" type="text" class="text_field" [(ngModel)]="model.username" name="username" placeholder="Enter your username..." required>
              </div>

              <div class="form-group">
                <label for="password">Password</label>
                <input id="password" type="password" class="text_field" [(ngModel)]="model.password" name="password" placeholder="Enter your password..." required>
              </div>
              <div class="form-group">
                <label for="password">Color Type</label>
                <select id="color" type="text" class="text_field" [(ngModel)]="model.color" name="color"  required>
                  <option [value]="undefined" selected disabled>Select your skin color category</option>
                  <option [value]="1">Fair Category</option>
                  <option [value]="2">Not So Fair Category</option>
                  <option [value]="3">Not So Dark Category</option>
                  <option [value]="1">Ebony Category</option>
                </select>
              </div>
              <div class="form-group">
                <label for="gender">Gender</label>
                <select id="gender" type="text" class="text_field" [(ngModel)]="model.gender" name="gender" required>
                  <option [value]="undefined" selected disabled>Select your Gender</option>
                  <option [value]="1">Male</option>
                  <option [value]="2">Female</option>
                  <option [value]="3">Others</option>
                </select>
              </div>


              <button class="btn btn--md btn--round register_btn" type="submit" [disabled]="!register.form.valid">Register Now</button>

              <div class="login_assist">
                <p>
                  Already have an account?
                  <a [routerLink]="['/auth/login']">Login</a>
                </p>
              </div>
            </div>
            <!-- end .login--form -->
          </div>
          <!-- end .cardify -->
        </form>
      </div>
      <!-- end .col-md-6 -->
    </div>
    <!-- end .row -->
  </div>
  <!-- end .container -->
</section>
<!--================================
        END SIGNUP AREA
=================================-->

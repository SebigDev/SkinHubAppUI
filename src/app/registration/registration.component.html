<div class="row">
    <div class="col-6 offset-3 mt-5">
        <!-- REGISTRATION FORM -->
        <form (ngSubmit)="onRegister()" #f="ngForm">
                <h3>Register</h3>
                <div class="form-group">
                    <label for="firstname">First Name</label>
                    <input type="text" class="form-control" name="firstname"
                        id="firstname" placeholder="Enter firstname" 
                        ngModel required maxlength="50">
                </div>
                <div class="form-group">
                    <label for="middlename">Middle Name</label>
                    <input type="text" class="form-control" name="middlename"
                        id="middlename" placeholder="Enter middlename" 
                        ngModel required maxlength="50">
                </div>
                <div class="form-group">
                    <label for="lastname">Last Name</label>
                    <input type="text" class="form-control" name="lastname"
                        id="lastname" placeholder="Enter lastname" 
                        ngModel required maxlength="50">
                </div>
                <div class="form-group">
                    <label for="gender">Gender:</label>
                    <select name="gender" id="gender" 
                        class="form-control" ngModel required>
                        <option value="">Select your gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" name="username"
                        id="username" placeholder="Enter username" 
                        ngModel required maxlength="50">
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" class="form-control" name="email"
                        id="email" placeholder="Enter email" 
                        ngModel required email maxlength="50">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" name="password"
                        id="password" placeholder="Enter password" 
                        ngModel required>
                </div> 
                <div class="form-group">
                    <label for="confirm_password">Confirm Password</label>
                    <input type="password" class="form-control" name="confirm_password"
                        id="confirm_password" placeholder="Repeat password" 
                        ngModel required>
                </div> 

                <button type="submit" 
                    class="btn btn-primary"
                    [disabled]="!f.valid">Register</button>

            <p class="mt-3">Already have an account? <a [routerLink]="'/sign-in'" class="text-primary cursor-pointer">Sign In</a></p>
                
        </form>
    </div>
</div>

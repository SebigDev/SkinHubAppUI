<div class="row">
        <div class="col-6 offset-3 mt-5">
            <!-- SIGN IN FORM -->
            <form (ngSubmit)="onLogin()" #f="ngForm">
                <h3 class="border-bottom">Sign In</h3>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" class="form-control" 
                        id="email" placeholder="Enter email"
                        name="email" ngModel required email #email="ngModel">
                    <div class="text-danger small" 
                        *ngIf="!email.valid && email.touched">A valid email is required.</div>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" 
                        id="password" placeholder="Enter password"
                        name="password" required ngModel #password="ngModel">
                    <div class="text-danger small" 
                        *ngIf="!password.valid && password.touched">Password is required.</div>
                </div> 
                
                <button type="submit" class="btn btn-primary"
                    [disabled]="!f.valid">Sign In</button>
    
                <p class="mt-3">Don't have an account? <a class="cursor-pointer text-primary" [routerLink]="'/register'">Register</a></p>
            </form>
        </div>
    </div>
